<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        h1{
            background-color: antiquewhite;
            text-align: center;
        }
        </style>
</head>
<body>
    <h1>FORM</h1>
    <form target="_blank" action="Forms.html">
        <label for="fname"><firstname</label>
        firstname:<input type="text" id="fname"name="fname"><br><br>
        <label for="lname"><lastname</label>
        lastname:<input type="text" id="lname"name="lname"><br><br>
        <label for="pws"><password</label>
        password:<input type="password" id="pws"name="pws"><br><br>
        <label for="clr"><color</label>
        color:<input type="color" id="clr"name="clr"><br><br>
        <label for="submit"></label>
        <input type="submit" id="submit"name="submit"><br><br>
        <label for="date"><birthdate</label>
        birthdate:<input type="date" id="date"name="date"><br><br>
        <label for="reset"></label>
        <input type="reset" id="reset"name="reset"><br><br>
        <h1><u>Radio button</u></h1>
        <h2>Gender</h2>
        <input type="radio" name="gender">male<br>
    <input type="radio" name="gender">female
    <h1><u>Checkbox</u></h1>
    <h2>Hobbies</h2>
    <input type="checkbox" name="hobbirs">singing<br>
    <input type="checkbox" name="hobbirs">dancing<br>
    <input type="checkbox" name="hobbirs">painting<br>
    <input type="checkbox" name="hobbirs">hand crafts
    </form>
</body>
