<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        h1{
            background-color: antiquewhite;
            text-align: center;
        }
        </style>
</head>
<body style="background-color: bisque;">
    <h1><q><i>Registration Form</i></q></h1>
    <form target="_blank" action="Register.html">
        <label for="fname"><firstname</label>
        firstname:<input type="text" id="fname"name="fname"><br><br>
        <label for="lname"><lastname</label>
        lastname:<input type="text" id="lname"name="lname"><br><br>
        <label for="pws"><password</label>
        password:<input type="password" id="pws"name="pws"><br><br>
        <label for="Email"></label>
        Email:<input type="email" id="Email"name="Email"><br><br>
        <label for="phno"></label>
        phone no:<input type="phno" id="phno"name="phno"><br>
        <h2>Gender:</h2>
        <label for="male"><lastname</label>
        <input type="radio" id="male" name="gender">male<br>
        <label for="female"><lastname</label>
        <input type="radio" id="female" name="gender">female<br><br>
        <label for="date"><birthdate</label>
        birthdate:<input type="date" id="date"name="date"><br>
        <h2>Select the course:</h2>
        <select>
            <option>c</option>
            <option>c++</option>
            <option>java</option>
            <option>html</option> 
            <option>python</option>
        </select><br><br>
        <label for="submit"></label>
        <input type="submit" id="submit"name="Register">
        <label for="reset"></label>
        <input type="reset" id="reset"name="reset"><br><br>
    </form>
</body>
</html>
