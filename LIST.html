<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
   <h1><b style="font-size: 50px;"><u>orderd list </u></b></h1>
   <ol type="1">
   <li style="font-size: 50px;">cham</li>
   <li style="font-size: 50px;">harshi</li>
   <li style="font-size: 50px;">rama</li>
   <li style="font-size: 50px;">sasi</li>
</ol>
   <h2><b style="font-size: 50px;"><u>unorder list</u></b></h2>
   <ul style="list-style-type: square;">
    <li style="font-size: 50px;">cham</li>
    <li style="font-size: 50px;">harshi</li>
    <li style="font-size: 50px;">rama</li>
    <li style="font-size: 50px;">sasi</li>
</ul>
</body>
</html>
